<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExecuMate - Your AI Executive Assistant</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index-style.css') }}">
    <style>
        .food-options-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 15px;
            padding: 0 15px;
        }
        .food-card {
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 15px;
            width: 250px;
            box-shadow: 0 2px 5px var(--shadow-color);
            text-align: center;
            background: white;
        }
        .food-card img {
            max-width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        .food-card h3 {
            margin-top: 0;
            margin-bottom: 5px;
            font-size: 1.1em;
            color: var(--dark-color);
        }
        .food-card p {
            margin: 5px 0;
            font-size: 0.9em;
            color: var(--light-text);
        }
        .food-card .price {
            font-weight: bold;
            color: var(--primary-color);
            margin-bottom: 10px;
        }
        .food-card button {
            padding: 8px 15px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .food-card button:hover {
            background-color: var(--dark-color);
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="chat-header">
            <div class="app-info">
                <h1>ExecuMate</h1>
                <p>Your AI Executive Assistant</p>
            </div>
            <button id="connect-calendar" class="connect-btn">
                <i class="fas fa-calendar"></i> Connect Calendar
            </button>
        </div>
        
        <div class="messages-container" id="messages">
            <!-- Messages will be added dynamically -->
        </div>
        
        <div class="input-container">
            <textarea id="user-input" placeholder="Ask anything..." rows="1"></textarea>
            <button id="send-btn">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>

    <!-- Templates for message elements -->
    <template id="user-message-template">
        <div class="message user">
            <div class="message-content">
                <p></p>
            </div>
        </div>
    </template>
    
    <template id="assistant-message-template">
        <div class="message assistant">
            <div class="message-content">
                <p></p>
            </div>
        </div>
    </template>

    <!-- Template for typing indicator -->
    <template id="typing-indicator-template">
        <div class="typing">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </template>

    <!-- Template for reminders -->
    <template id="reminder-template">
        <div class="reminder">
            <div class="reminder-title">
                <i class="fas fa-bell"></i>
                <span>Food Reminder</span>
            </div>
            <div class="reminder-content"></div>
            <div class="reminder-actions">
                <button class="reminder-btn accept">Order Food</button>
                <button class="reminder-btn decline">Not Now</button>
            </div>
        </div>
    </template>

    <!-- Template for food options -->
    <template id="food-options-template">
        <div class="food-options-container">
            <div class="food-card">
                <img src="" alt="Food Item 1 Photo">
                <h3></h3>
                <p><em></em></p>
                <p class="price"></p>
                <button>Choose</button>
            </div>
            <div class="food-card">
                <img src="" alt="Food Item 2 Photo">
                <h3></h3>
                <p><em></em></p>
                <p class="price"></p>
                <button>Choose</button>
            </div>
        </div>
    </template>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.6.1/socket.io.min.js"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
